machine:
  node:
    version: 7.10.0
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

dependencies:
  override:
    - yarn
  pre:
    - pip install awscli
    - aws configure set preview.cloudfront true
  cache_directories:
    - ~/.cache/yarn

test:
  override:
    - yarn test

deployment:
  production:
    branch: master
    commands:
      - yarn build
      - yarn run copy-files
      - aws s3 sync dist/ s3://voltzbach.com/
      - aws --region us-west-2 cloudfront create-invalidation --distribution-id E2PKXC4ZNW7TVW --paths '/*'
